<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website todo</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app-container">
    <div class="todo-container">
      <div class="navbar">
        <i class="fas fa-bars"></i>
        <p>Website todo</p>
      </div>

      <div class="todo-list">
        <div class="task-container">

        </div>
        <button class="show-modal-btn">+ New task</button>
      </div>
    </div>

    <div class="modal-overlay hidden">
      <div class="modal-container">
        <h2>Add new task!</h2>
        <input class="task-input" type="text" placeholder="Type your task" />
        <div class="modal-btns-container">
          <button id="addTaskBtn" class="modal-btn">Add</button>
          <button id="declineBtn" class="modal-btn">Decline</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
